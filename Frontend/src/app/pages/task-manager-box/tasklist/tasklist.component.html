<div class="task-list container-fluid">
    <div class="task-list-topic">
        Lists
    </div>
    <div class="task-list-body">
        <div class="task-list-body-items" *ngFor="let task of taskList">
        {{task}}</div>
    </div>
    <div class="task-list-button">
        <button class="add-button-list">Add New List</button>
    </div>
</div>
